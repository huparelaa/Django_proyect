{% extends 'base.html' %}
{% block content %}
    <form action="">
        <div class="mb-3">
            <label class="form-label">Search for Game:</label>
            <input type="text" name="searchMovie" class="form-control"/>
        </div>
            <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for: {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for game in games %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ game.image.url }}" />
                        <div class="card-body">
                                <h5 class="card-title fw-bold">{{ game.title }}</h5>
                            <p class="card-text">{{ game.description }}</p>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
