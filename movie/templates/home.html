{% extends 'base.html' %}
{% block content %}
    <div id="carouselExampleAutoplaying" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.nintenderos.com/wp-content/uploads/2023/02/pelicula-marios.jpg" width="100px" height="700px" class="d-block w-100" alt="movie 1">
            </div>
            <div class="carousel-item">
                <img src="https://i.blogs.es/f00b44/screenshot_699/1366_2000.jpeg" width="100px" height="700px" class="d-block w-100" alt="movie 2">
            </div>
            <div class="carousel-item">
                <img src="https://areajugones.sport.es/wp-content/uploads/2022/02/portada-de-uncharted.jpg" width="100px" height="700px" class="d-block w-100" alt="movie 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <form action="">
        <div class="mb-3">
            <label class="form-label">Search for Movie:</label>
            <input type="text" name="searchMovie" class="form-control"/>
        </div>
            <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for: {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}" />
                        <div class="card-body">
                            <a href="{% url 'detail' movie.id %}">
                                <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                            </a>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                            {% endif %}
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
